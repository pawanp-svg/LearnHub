<div class="enrollment-dialog-container">
  <div class="dialog-header">Enrolled Students</div>

  <!-- Scrollable only if list is long -->
  <div class="table-wrapper">
    <table class="student-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        @for (student of dataSource; track student.enrollmentId) {
        <tr>
          <td>{{ student.first_name }}</td>
          <td>{{ student.last_name }}</td>
          <td>{{ student.email }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="dialog-actions">
    <button mat-flat-button class="close-btn" (click)="close()">Close</button>
  </div>
</div>
