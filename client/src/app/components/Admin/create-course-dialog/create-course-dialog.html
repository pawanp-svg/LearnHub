<mat-dialog-content class="dialog-content">
  <h2 class="dialog-title">Create Course</h2>

  <form [formGroup]="courseForm" class="form-container">
    <!-- COURSE DETAILS -->
    <div class="section-card">
      <h3 class="section-title">Course Details</h3>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Course Name</mat-label>
        <input matInput formControlName="course_name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Thumbnail URL</mat-label>
        <input matInput formControlName="thumbnailUrl" />
      </mat-form-field>
    </div>

    <!-- CONTENT SECTION -->
    <div class="section-card">
      <h3 class="section-title">Course Contents</h3>

      <div formArrayName="contents">
        <div
          *ngFor="let c of contents.controls; let i = index"
          [formGroupName]="i"
          class="content-item"
        >
          <div class="content-item-header">
            <span class="content-index">Content #{{ i + 1 }}</span>

            <button
              mat-icon-button
              color="warn"
              *ngIf="contents.length > 1"
              (click)="removeContent(i)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Content (Video URL / Text)</mat-label>
            <textarea matInput rows="3" formControlName="content"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Order Index</mat-label>
            <input matInput type="number" formControlName="order_index" />
          </mat-form-field>
        </div>
      </div>

      <button mat-stroked-button color="primary" class="add-content-btn" (click)="addContent()">
        + Add Content Block
      </button>
    </div>

    <!-- PUBLISH -->
    <div class="publish-row">
      <mat-checkbox formControlName="is_published">Publish this course</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions-bar">
  <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
  <button mat-raised-button color="primary" class="submit-btn" (click)="submit()">Save</button>
</mat-dialog-actions>
